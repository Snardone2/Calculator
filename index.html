<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calulator__display"></div>
            <div class="calculator__keys">
                <button class="key__operator" data-action="add">+</button>
                <button class="key__operator" data-action="subtract">-</button>
                <button class="key__operator" data-action="multiply">&times;</button>
                <button class="key__operator" data-action="divide">&divide;</button>
                <button class="key__equals" data-action="calculate">=</button>
                <button data-action="delete">&#x232b;</button>
                <button data-action="clear">AC</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">0</button>
                <button data-action="decimal">.</button>
            </div>
        </div>
        <script src="./calc.js" async defer></script>
    </body>
</html>
