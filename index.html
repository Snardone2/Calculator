<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="keys">
                <button class="operator add" >+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">&times;</button>
                <button class="operator divide">&divide;</button>
                <button class="equals">=</button>
                <button class="delete">&#x232b;</button>
                <button class="clear">AC</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">0</button>
                <button class="decimal">.</button>
            </div>
        </div>
        <script src="./calc.js" async defer></script>
    </body>
</html>
